    var test = {{name | tojson}};


        document.addEventListener('DOMContentLoaded', function() {
            
            var pictures = [];

            for(var i=1; i<101; i++){

                pictures.push(method);
            }

            var pictures2 = [];

                pictures2.push(object);
            }
   

                var array=[];
                var array2=[];

                for (j=0; j<test.length; j++){

                    var tr = document.createElement("tr");
                    tr.className = "row";

                    var name = document.createElement("h3");
                    name.className = j;
                    name.innerHTML = test[j] + "：";
                    name.style.fontFamily = "Microsoft JhengHei";

                    var td = document.createElement("td");
                    td.className = "column";
                    td.appendChild(name);
                    tr.appendChild(td);
                   
                    
                    for (i = 0; i < 4; i++) {            
                        var number = Math.floor(Math.random() * pictures.length);

                        

                            if (array.includes(number) === true){
                                i--;
                            }

                            else{
                                array.push(number);

                                var td = document.createElement("td");
                                td.className = "column";

                                
                                var img = document.createElement("img");
                                img.className = i;
                                img.src = pictures[number];
                                
                                td.appendChild(img); 
                                tr.appendChild(td);
                        }
                     
                    }


                     
                    document.body.appendChild(tr);
                    document.querySelector("#images").appendChild(tr);



                    var tr2 = document.createElement("tr");
                    tr2.className = "row";

                    var name = document.createElement("h3");
                    name.className = j;
                    name.innerHTML = test[j] + "：";

                    var td = document.createElement("td");
                    td.className = "column";
                    td.style.visibility = "hidden";
                    td.appendChild(name);
                    tr2.appendChild(td);

                    for (i = 0; i < 4; i++) {            
                        var number = Math.floor(Math.random() * pictures2.length);

                        if (array2.includes(number) === true){
                                i--;
                        }

                        else{

                            array2.push(number);

                            var td = document.createElement("td");
                            td.className = "column";

                            
                            var img = document.createElement("img");
                            img.className = i;
                            img.src = pictures2[number];
                            td.appendChild(img); 
                            tr2.appendChild(td);

                        }
                            
                    }

                    

                    document.body.appendChild(tr2);
                    document.querySelector("#images").appendChild(tr2);

                    document.querySelector("#images").appendChild(space);
